<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive and scales correctly on different devices -->
    <title>Document</title> <!-- Title of the HTML document -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS stylesheet -->
</head>
<body>
    <div class="container"> <!-- Container div for the To-Do list -->
        <h1>My To-Do List</h1> <!-- Heading for the To-Do list -->
        <ul id="list"> <!-- Unordered list to display the To-Do items -->
        </ul>
        <div> <!-- Div for input field and buttons -->
            <input type="text" id="item"/> <!-- Input field for adding/removing items -->
            <button id="add">Add</button> <!-- Button to add items to the list -->
            <button id="remove">Remove</button> <!-- Button to remove items from the list -->
        </div>
        <p id="itemRemoved"></p> <!-- Paragraph to display the removed item -->
        <p id="count"></p> <!-- Paragraph to display the count of removed items -->
        <p></p> <!-- Empty paragraph (you might want to remove this if it's not needed) -->
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
